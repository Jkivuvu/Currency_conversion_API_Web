<!DOCTYPE html>
{% from "bootstrap5/form.html" import render_form %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
    <div class="container">
        <a class="navbar-brand" href="#"><h1>Currency Conversion</h1></a>
      </div>
  </nav>
</head>
<body>
    <div style="padding-top: 200px;">
            <div class="flex-container">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div style="padding-top: 50px;">
                        <div style="float:left;">
                            <h4>Amount To Convert</h4>
                            <input class='btn btn-lg btn-light fw-bold border-grey bg-white' style='width: 100%; border: 1px solid #ccc;' type="text" value="{{default}}" name="amount" required>
                        </div>
                        <div style="float:right;">
                            <h4>From</h4>
                            <select class='btn btn-lg btn-light fw-bold border-grey bg-white' style='width: 100%; border: 1px solid #ccc;' name="curr">
                                {%for currency in currencies_list%}
                                <option value="{{currency}}">{{currency}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                        <div style="float:left; padding: 50px 50px 0px 100px;">
                            <h4>Rate: {{rate}}</h4>
                        </div>

                        <div>
                            <div style="float:left; padding-top: 50px;">
                                <h4>Converted Amount</h4>
                                <output class='btn btn-lg btn-light fw-bold border-grey bg-white' style='width: 142%; border: 1px solid #ccc;'>{{answer}}</output>
                            </div>
                            <div style="float:right; padding-top: 50px;">
                                <h4>To</h4>
                                <select class='btn btn-lg btn-light fw-bold border-grey bg-white' style='width: 100%; border: 1px solid #ccc;' name="curr_conversion">
                                    {%for currency in currencies_list2%}
                                    <option value="{{currency}}">{{currency}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    <div style="float:right; padding-top: 50px;">
                        <input class='btn btn-lg btn-light fw-bold border-grey bg-blue' style='width: 100%; border: 1px solid #ccc;' type="submit" value="Convert">
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
